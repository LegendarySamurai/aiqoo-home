<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="utf-8" />
  <title>Home Improvement - Home page</title>
  <meta name="description" content="Home Improvement" />
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/css/responsive.min.css" />
  <link rel="stylesheet" href="assets/css/web.min.css?v=0.01" />
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway:600,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.11.2/css/all.css"
        integrity="sha384-zrnmn8R8KkWl12rAZFt4yKjxplaDaT7/EUkKm7AovijfrQItFWR7O/JJn4DAa/gx" crossorigin="anonymous">
</head>
<body>

<header class="header sticky">
  <div class="header-inner">
    <div class="opacity-bg"></div>
    <img src="assets/images/header/logo.svg" class="logo" />
    <h1>YOUR TRUSTED SOURCE FOR ANY PROJECT YOU NEED</h1>

    <div class="find-box">
      <div class="form-group">
        <input class="form-control" type="text" placeholder="I’m looking for a roofing fixture">
        <div class="super-placeholder">
          <img src="assets/images/icons/pen-6.svg" alt="">
          <span>What services are you looking for? </span>
        </div>
        <button class="find-btn" type="button">FIND A PRO</button>
      </div>


      <div class="reasons">
        <div class="reason" >
          <img class="reason-icon" src="assets/images/header/licensed.png" alt=""/>
          <div class="headings">
            <h2>Licensed</h2>
            <h3>All pro’s are trade licenses and certified</h3>
          </div>
        </div>

        <div class="reason">
          <img class="reason-icon" src="assets/images/header/protected.svg" alt=""/>
          <div class="headings">
            <h2>Protected</h2>
            <h3>All pro’s are screened and vetted</h3>
          </div>
        </div>

        <div class="reason">
          <img class="reason-icon" src="assets/images/header/rating.png" alt=""/>
          <div class="headings">
            <h2>5 star rating</h2>
            <h3>Quality approved pros only</h3>
          </div>
        </div>

        <div class="reason" >
          <img class="reason-icon" src="assets/images/header/local.png" alt=""/>
          <div class="headings">
            <h2>Local</h2>
            <h3>All pros are local and are operating near you</h3>
          </div>
        </div>


      </div>
    </div>
  </div>
</header>

</body>
</html>
